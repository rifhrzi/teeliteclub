# Render.com deployment configuration for Clothly Commerce Hub
# E-commerce React application with Supabase backend

services:
  # Static Site for React Frontend
  - type: web
    name: clothly-commerce-hub
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      # Supabase Configuration
      - key: VITE_SUPABASE_URL
        value: https://ngucthauvvjajdjcdrvl.supabase.co
      - key: VITE_SUPABASE_ANON_KEY
        sync: false # Set this manually in Render dashboard for security
      
      # Midtrans Configuration
      - key: VITE_MIDTRANS_CLIENT_KEY
        sync: false # Set this manually in Render dashboard for security
      
      # App Configuration
      - key: VITE_APP_ENV
        value: production
      - key: VITE_APP_URL
        value: https://clothly-commerce-hub.onrender.com
      
      # Security Configuration
      - key: VITE_ALLOWED_ORIGINS
        value: https://clothly-commerce-hub.onrender.com
    
    # Custom headers for security and performance
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://app.sandbox.midtrans.com https://app.midtrans.com https://api.midtrans.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https://*.supabase.co https://api.midtrans.com https://app.sandbox.midtrans.com https://app.midtrans.com; frame-src https://app.sandbox.midtrans.com https://app.midtrans.com;"
      
      # Cache control for static assets
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /favicon.*
        name: Cache-Control
        value: public, max-age=31536000
    
    # Routes configuration for SPA
    routes:
      # Serve index.html for all non-asset routes (SPA routing)
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Deployment settings
    autoDeploy: true
    branch: main
    
    # Build settings
    buildFilter:
      paths:
        - src/**
        - public/**
        - package.json
        - package-lock.json
        - vite.config.ts
        - tsconfig.json
        - tailwind.config.ts
        - index.html
    
    # Health check
    healthCheckPath: /

